<h:body>

<h3 align="center">User Login</h3>

<center>

<h:form>

<h:panelGrid columns="3">
<h:outputLabel value="Enter Email Address" />
<h:inputText value="#{empbean.email}" id="email" validatorMessage="Email must follow pattern">
<f:validateRegex pattern="^[A-Za-z0-9._%+-]+@(gmail|outlook|hotmail)\.(com|org)$"></f:validateRegex>
</h:inputText>
<h:message for="email"/>
</h:panelGrid>

<br/>

<h:panelGrid columns="3">
<h:outputLabel value="Enter Password" />
<h:inputSecret value="#{empbean.password}" id="epwd" validatorMessage="Password is Compulsory and It must follow pattern">
<f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{6,20})"></f:validateRegex>
</h:inputSecret>
<h:message for="epwd"/>
</h:panelGrid>

<br/>

<h:commandButton action="#{empbean.emplogin()}" value="Login" />



</h:form>

</center>

</h:body>

</html>
